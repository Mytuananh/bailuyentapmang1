<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let b = [1,2,3,4,5,16,7,8,9,10]
  let max = b[0]
  let index = 0
  for (let i = 1; i  < b.length; i++) {
      if (max < b[i]) {
          max = b[i]
          index = i
      }
  }
  document.write("GTLN: " + max + " ở vị trí: " + index)
</script>
</body>
</html>
