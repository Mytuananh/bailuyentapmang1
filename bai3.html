<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c = [1,3,5,7,9,11]
    let max = 0
    let tb = 0
    for (let i = 0; i < c.length; i++) {
        if (max<c[i]) {
            tb = (tb + c[i])
            max = c[i]
        }
    } tb = tb/c.length
    document.write("GTLN: " + max + " GTTB: " + tb)
</script>
</body>
</html>
